<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome!</title>
    <link rel="stylesheet" href="/css/libs.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="wrapper_welcome">
        <div class="desert"></div>
        <main class="welcome"><a class="btn btn-auth" href="#">Авторизоваться</a>
            <section class="welcome-forms">
                <div class="window window_greet">
                    <div class="window-content">
                        <div class="avatar">
                            <div class="avatar__img"></div>
                            <div class="avatar__name">Владимир Астахов</div>
                            <div class="avatar__title">Личный сайт веб разработчика</div>
                        </div>
                        <div class="socials">
                            <ul class="socials-list">
                                <li class="socials__item"><a class="socials__link" href="#"><i class="fa fa-vk" aria-hidden="true"></i></a></li>
                                <li class="socials__item"><a class="socials__link" href="#"><i class="fa fa-github-alt" aria-hidden="true">       </i></a></li>
                                <li class="socials__item"> <a class="socials__link" href="#"><i class="fa fa-linkedin" aria-hidden="true">       </i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="window-btns">
                        <ul class="window-btns__list">
                            <li class="window-btns__item"><a class="window-btns__link btn" href="works.html">Мои работы</a></li>
                            <li class="window-btns__item"><a class="window-btns__link btn" href="about.html">Обо мне</a></li>
                            <li class="window-btns__item"><a class="window-btns__link btn" href="blog.html">Блог</a></li>
                        </ul>
                    </div>
                </div>
                <div class="window window_auth">
                    <div class="window-content">
                        <div class="title-block title-block-medium"><span class="title-dec title-dec-1"></span><span class="title-dec title-dec-2"></span><span class="title-medium">Авторизуйтесь</span><span class="title-dec title-dec-2"></span><span class="title-dec title-dec-1"></span></div>
                        <div
                            class="input-group"><input type="text" placeholder="Логин"><span class="input-group__icon"><svg class="icon "><use xlink:href="img/sprite/sprite.svg#login"></use></svg></span></div>
                    <div class="input-group"><input type="password" placeholder="Пароль"><span class="input-group__icon"><svg class="icon "><use xlink:href="img/sprite/sprite.svg#password"></use></svg></span></div>
                    <div class="robot"><input type="checkbox" id="checkHuman"><label for="checkHuman">Я человек</label>
                        <div class="robot-group">
                            <div class="robot-group__title">Вы точно не робот?</div><input type="radio" name="checkRobot" id="isHuman"><label for="isHuman">Да</label><input type="radio" name="checkRobot" id="isRobot"><label for="isRobot">Не уверен</label></div>
                    </div>
                </div>
                <div class="window-btns">
                    <ul class="window-btns__list">
                        <li class="window-btns__item"><a class="window-btns__link btn" href="#">На главную</a></li>
                        <li class="window-btns__item"><a class="window-btns__link btn" href="#">Войти</a></li>
                    </ul>
                </div>
    </div>
    </section>
    <footer class="welcome-footer">
        <div class="welcome-footer__block">© Владимир Астахов | создано с любовью в LoftShool | 2016</div>
    </footer>
    </main>
    </div>
    <script src="/js/libs.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
